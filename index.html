<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>form validation</title>
</head>

<body>
        <form class="form-demo">
            <div class="firstname">
                <label>First Name:</label>
                <input class="basic-input" type="text" id="first-name"/>
            </div>

            <div class="lastname">
                <label>Last Name:</label>
                    <input class="basic-input" type="text" id="last-name"/>

            </div>

            <div class="adress">
                <label>
                    Adresse:</label>
                    <input class="basic-input" type="text" id="adress" />
            </div>
            <div class="E-mail">
                <label>E-mail Adress:</label>
                    <input id="email" class="basic-input" type="text"/>
                
            </div>
            <div class="Password">
                <label>
                    Password:</label>
                    <input class="basic-input" type="password" id="password" />
                
            </div>

            <div class="Comments">
                <label>
                    Comments:</label>

                    <textarea class="basic-input"></textarea>
                
            </div>
            <br>

            <div class="buttons">
                <button id="buttom1" class="form-button">SEND</button>
                <input type='reset' id="buttom2" class="form-button" value='RESET'></input>
            </div>
        </form>

    <script async type="text/javascript" src="validation.js"></script>
</body>

</html>
